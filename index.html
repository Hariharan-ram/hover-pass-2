<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="design">
    <div class="container">
      <input type="radio" id="c1" name="slide" checked>
      <label for="c1" class="card">
        <div class="row">
          <div class="icon">1</div>
        <div class="description">
          <h4>Winter</h4>
          <p>Winter is a magical season. I love the snow, the cozy sweaters, and the warm drinks.</p>
        </div>
        </div>
      </label>
      <input type="radio" id="c2" name="slide" checked>
      <label for="c2" class="card">
        <div class="row">
          <div class="icon">2</div>
          <div class="description">
            <h4>Technology</h4>
            <p>I enjoy exploring the latest tech trends, gadgets, and innovations. There's always something new to learn!</p>
          </div>
        </div>
      </label>
      </label>
      <input type="radio" id="c3" name="slide" checked>
      <label for="c3" class="card">
        <div class="row">
          <div class="icon">3</div>
          <div class="description">
          <h4>Globalization</h4>
          <p>Globalization is the process of increased interconnectedness and interdependence among countries, cultures, and economies. It has both positive and negative effects on societies.</p>
        </div>
        </div>
      </label>
      <input type="radio" id="c4" name="slide" checked>
      <label for="c4" class="card">
        <div class="row">
          <div class="icon">4</div>
          <div class="description">
            <h4>New Technology</h4>
            <p>New technology is constantly emerging, shaping the way we live, work, and communicate. It's exciting to see how innovation can improve our lives.</p>
          </div>
        </div>
      </label>
    </div>
  </div>
</body>
</html>
